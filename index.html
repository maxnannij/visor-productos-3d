<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Productos 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ... (loading-overlay y main-controls sin cambios) ... -->
    <div id="loading-overlay"><div class="spinner"></div></div>
    <div id="main-controls" class="panel">
        <!-- ... -->
    </div>

    <!-- Controles flotantes inferiores (sin cambios) -->
    <div id="floating-controls">
        <div class="control-group">
            <label for="bloom-slider">Brillo</label>
            <input type="range" id="bloom-slider" min="0" max="3" value="0" step="0.1">
        </div>
        <div class="control-group">
            <label for="bg-color-picker">Fondo</label>
            <input type="color" id="bg-color-picker" value="#545454">
        </div>
    </div>

    <!-- NUEVO: Panel de control para los aros -->
    <div id="ring-controls" class="panel">
        <div class="panel-header">
            <h3>Ajustar Aros</h3>
        </div>
        <div class="panel-content">
            <!-- Controles para el Anillo 1 -->
            <div class="control-group ring-group">
                <label for="ring1-height">Altura Anillo 1</label>
                <input type="range" id="ring1-height" min="-0.5" max="0.5" value="0" step="0.01">
                <label for="ring1-rotation">Rotación Anillo 1</label>
                <input type="range" id="ring1-rotation" min="-180" max="180" value="0" step="1">
            </div>
            <!-- Controles para el Anillo 2 -->
            <div class="control-group ring-group">
                <label for="ring2-height">Altura Anillo 2</label>
                <input type="range" id="ring2-height" min="-0.5" max="0.5" value="0" step="0.01">
                <label for="ring2-rotation">Rotación Anillo 2</label>
                <input type="range" id="ring2-rotation" min="-180" max="180" value="0" step="1">
            </div>
        </div>
    </div>


    <!-- Canvas y Scripts (sin cambios) -->
    <canvas id="c"></canvas>
    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }</script>
    <script type="module" src="main.js"></script>
</body>
</html>
