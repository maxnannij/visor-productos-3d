<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Productos 3D Interactivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-overlay"><div class="spinner"></div></div>

    <!-- Panel de selección de productos (sin cambios) -->
    <div id="main-controls" class="panel">
        <div class="panel-header"><h1>Galería de Productos</h1></div>
        <div class="panel-content">
            <div class="search-select-container">
                <div class="control-group">
                    <label for="search-box">Buscar</label>
                    <input type="text" id="search-box" placeholder="Escribe para buscar...">
                </div>
                <div class="control-group">
                    <label for="product-select">Producto</label>
                    <select id="product-select"></select>
                </div>
            </div>
        </div>
    </div>
    
    <!-- NUEVO: Panel de instrucciones -->
    <div id="instructions" class="panel">
        <p>Haz clic en una pieza para seleccionarla y moverla. Haz clic en el fondo para deseleccionar.</p>
    </div>

    <!-- Canvas y Scripts (sin cambios) -->
    <canvas id="c"></canvas>
    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }</script>
    <script type="module" src="main.js"></script>
</body>
</html>
