<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Productos 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Superposición de carga (sin cambios) -->
    <div id="loading-overlay"><div class="spinner"></div></div>

    <!-- NUEVO: Panel de control principal a la izquierda -->
    <div id="main-controls">
        <div class="panel-header">
            <h1>Galería de Productos</h1>
        </div>
        <div class="panel-content">
            <div class="control-group">
                <label for="search-box">Buscar Producto</label>
                <input type="text" id="search-box" placeholder="Escribe para buscar...">
            </div>
            <div class="control-group">
                <label for="product-select">Seleccionar Producto</label>
                <select id="product-select"></select>
            </div>
        </div>
    </div>

    <!-- Panel de controles de la escena a la derecha (antes 'ui-controls') -->
    <div id="scene-controls">
        <div class="control-group">
            <label>Mover Vertical</label>
            <div class="button-group">
                <button id="move-up">↑</button>
                <button id="move-down">↓</button>
            </div>
        </div>
        <div class="control-group">
            <label>Rotar Horizontal</label>
            <div class="button-group">
                <button id="rotate-left">⟲</button>
                <button id="rotate-right">⟳</button>
            </div>
        </div>
        <div class="control-group">
            <label for="light-slider">Brillo Global</label>
            <input type="range" id="light-slider" min="0.5" max="3" value="1" step="0.1">
        </div>
    </div>

    <!-- Canvas y Scripts (sin cambios) -->
    <canvas id="c"></canvas>
    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }</script>
    <script type="module" src="main.js"></script>
</body>
</html>
