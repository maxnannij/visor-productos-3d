<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Productos 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Superposición de carga (sin cambios) -->
    <div id="loading-overlay"><div class="spinner"></div></div>

    <!-- Panel de control principal (sin cambios) -->
    <div id="main-controls" class="panel">
        <div class="panel-header">
            <h1>Galería de Productos</h1>
        </div>
        <div class="panel-content">
            <div class="search-select-container">
                <div class="control-group">
                    <label for="search-box">Buscar</label>
                    <input type="text" id="search-box" placeholder="Escribe para buscar...">
                </div>
                <div class="control-group">
                    <label for="product-select">Producto</label>
                    <select id="product-select"></select>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenedor flotante para controles de escena (MODIFICADO) -->
    <div id="floating-controls">
        <!-- Eliminamos el grupo del slider de brillo -->
        <div class="control-group">
            <label for="bg-color-picker">Fondo</label>
            <input type="color" id="bg-color-picker" value="#545454">
        </div>
    </div>

    <!-- Canvas y Scripts (sin cambios) -->
    <canvas id="c"></canvas>
    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }</script>
    <script type="module" src="main.js"></script>
</body>
</html>
