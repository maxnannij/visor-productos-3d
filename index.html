<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Productos 3D Animado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-overlay"><div class="spinner"></div></div>

    <!-- Panel de selección de productos (sin cambios) -->
    <div id="main-controls" class="panel">
        <!-- ... -->
    </div>
    
    <!-- NUEVO: Panel de control para la animación -->
    <div id="animation-controls" class="panel">
        <div class="control-group">
            <label for="animation-slider">Ajustar Posición</label>
            <input type="range" id="animation-slider" min="0" max="1" value="0" step="0.01">
        </div>
    </div>

    <!-- Canvas y Scripts (sin cambios) -->
    <canvas id="c"></canvas>
    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }</script>
    <script type="module" src="main.js"></script>
</body>
</html>
