<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Productos 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info">
        <h1>Galería de Productos 3D</h1>
        <p>Usa los controles o el ratón para explorar el producto.</p>
    </div>

    <!-- Lista de productos (sin cambios) -->
    <div id="product-list"></div>
    
    <!-- Superposición de carga (sin cambios) -->
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- NUEVO: Panel de controles de la UI -->
    <div id="ui-controls">
        <div class="control-group">
            <label>Mover Vertical</label>
            <div class="button-group">
                <button id="move-up">↑</button>
                <button id="move-down">↓</button>
            </div>
        </div>
        <div class="control-group">
            <label>Rotar Horizontal</label>
            <div class="button-group">
                <button id="rotate-left">⟲</button>
                <button id="rotate-right">⟳</button>
            </div>
        </div>
        <div class="control-group">
            <label for="light-slider">Luz Ambiental</label>
            <input type="range" id="light-slider" min="0" max="2" value="0.8" step="0.1">
        </div>
    </div>

    <!-- Canvas (sin cambios) -->
    <canvas id="c"></canvas>

    <!-- Scripts (sin cambios) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
