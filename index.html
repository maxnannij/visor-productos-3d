<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Productos 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info">
        <h1>Galería de Productos 3D</h1>
        <p>Selecciona un producto y explóralo.</p>
    </div>

    <!-- NUEVO: Contenedor para la lista de productos -->
    <div id="product-list"></div>

    <!-- NUEVO: Superposición con spinner de carga -->
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- El lienzo donde Three.js dibujará la escena -->
    <canvas id="c"></canvas>

    <!-- Importamos Three.js desde una CDN (sin cambios) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <!-- Nuestro script principal -->
    <script type="module" src="main.js"></script>
</body>
</html>
